<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosewood Forms</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>

    <div id="view-login" class="full-screen-center">
        <div class="login-card">
            <img src="logo.png" class="logo-small">
            <h2>Rosewood Forms</h2>
            <p style="opacity:0.6; margin-bottom:30px;">Client Access Portal</p>
            
            <input type="text" id="login-user" placeholder="Username" class="modern-input">
            <input type="password" id="login-pass" placeholder="Password" class="modern-input">
            <button onclick="handleLogin()" class="btn-main">Secure Login</button>
            <div id="login-msg" class="error-text"></div>
        </div>
    </div>

    <div id="view-dashboard" class="hidden">
        <nav class="top-nav">
            <div class="nav-brand">Rosewood Forms</div>
            <div class="nav-links">
                <span id="user-display">Welcome</span>
                <button onclick="logout()" class="btn-text">Log Out</button>
            </div>
        </nav>

        <header class="hero-banner">
            <div class="hero-content">
                <h1 id="welcome-hero">Welcome back.</h1>
                <p>Manage your account and project details below.</p>
                <div class="tier-badge" id="tier-badge">Loading Tier...</div>
            </div>
        </header>

        <main class="container">
            <h3>Your Forms</h3>
            <div id="form-grid" class="card-grid">
                </div>
        </main>
    </div>

    <div id="view-editor" class="hidden">
        <nav class="top-nav">
            <button onclick="goHome()" class="btn-text">‚Üê Back to Dashboard</button>
            <div id="form-name-header">Form Name</div>
            <button onclick="saveForm()" class="btn-main small">Save Changes</button>
        </nav>
        <div class="container form-container" id="form-builder-area">
            </div>
    </div>

    <div id="loader" class="hidden">
        <div class="spinner"></div>
    </div>
    <div id="admin-modal" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:100; display:flex; justify-content:center; align-items:center;">
        <div class="login-card" style="width:800px; max-height:90vh; overflow-y:auto; text-align:left; padding:0;">
            <div style="padding:20px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; background:#fafafa;">
                <h3 id="modal-title" style="margin:0;">Client Name</h3>
                <button onclick="closeModal()" class="btn-text" style="font-size:20px;">&times;</button>
            </div>
            
            <div style="padding:15px; border-bottom:1px solid #eee; display:flex; gap:10px;">
                 <select id="modal-form-select" class="modern-input" style="width:auto; margin:0;" onchange="loadClientFormView()">
                     </select>
                 <button class="btn-main small" style="width:auto;" onclick="alert('Email Request Sent!')">Request Update</button>
            </div>
    
            <div id="modal-content" style="padding:30px;">
                Select a form above to view answers.
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
