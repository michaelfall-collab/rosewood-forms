<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosewood Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png?v=3">
</head>
<body>

    <div id="view-login" class="full-screen-center">
        <div class="login-card">
            <img src="favicon.png" class="logo-login" alt="Rosewood Logo">
            <h2 style="margin: 0 0 10px 0;">Rosewood Forms</h2>
            <p style="opacity:0.6; margin-top:0; margin-bottom:30px; font-size:14px; font-style:italic; font-family:'Libre Baskerville'">Secure Client Portal</p>
            
            <input type="text" id="login-user" placeholder="Username" class="modern-input">
            
            <div style="position:relative;">
                <input type="password" id="login-pass" placeholder="Password" class="modern-input" style="padding-right:45px;">
                <svg onclick="toggleLoginPass()" style="position:absolute; right:15px; top:40%; transform:translateY(-50%); cursor:pointer; opacity:0.4; width:20px; height:20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
            </div>

            <p id="login-msg" style="color: #d32f2f; font-size: 13px; font-weight: 600; min-height: 20px; margin: 10px 0;"></p>
            
            <button onclick="handleLogin()" class="btn-main">Enter Portal</button>
            <div id="login-msg" style="color:var(--rw-red); font-size:13px; margin-top:15px; min-height:20px;"></div>

            <p style="font-size:12px; margin-top:20px; color:#666;">
                New Client? <span onclick="openSignUpModal()" style="color:var(--rw-red); font-weight:700; cursor:pointer; text-decoration:underline;">Create Account</span>
            </p>
        </div>
    </div>

    <div id="view-admin" class="hidden admin-container">
        <div class="glass-header-bar">
            <div style="display:flex; align-items:center; gap:15px;">
                <img src="favicon.png" style="height:40px; width:auto; opacity:0.9;">
                
                <div style="display:flex; background:rgba(0,0,0,0.05); padding:4px; border-radius:50px;">
                    <button id="nav-clients" onclick="switchAdminTab('clients')" class="btn-soft" style="background:#fff; box-shadow:0 2px 5px rgba(0,0,0,0.05);">Clients</button>
                    <button id="nav-forms" onclick="switchAdminTab('forms')" class="btn-soft" style="background:transparent; box-shadow:none; opacity:0.6;">Form Templates</button>
                </div>
            </div>

            <div style="display:flex; gap:10px;">
                <button class="btn-soft" onclick="alert('Settings Panel coming soon!')">
                    <span style="opacity:0.5;">⚙️</span> Settings
                </button>
                <button class="btn-soft" onclick="location.reload()" style="color:#d32f2f;">
                    <span style="opacity:0.5;">↪</span> Log Out
                </button>
            </div>
        </div>

        <main class="glass-table-container">
            
            <div id="panel-clients">
                <div style="display:flex; justify-content:space-between; align-items:end; margin-bottom:30px;">
                    <div>
                        <h1 style="margin:0; font-size:32px;">Client Database</h1>
                        <p style="margin:5px 0 0 0; opacity:0.6;">Manage questionnaires and project data.</p>
                    </div>
                    <button class="btn-main small" onclick="openClientEditor()">+ New Client</button>
                </div>

                <div class="table-card">
                    <table class="modern-table">
                        <thead>
                            <tr>
                                <th>Client Name</th>
                                <th>Code</th>
                                <th>Membership Tier</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="client-table-body">
                            </tbody>
                    </table>
                </div>
            </div>

            <div id="panel-forms" class="hidden">
                </div>

        </main>
    </div>

    <div id="view-studio" class="hidden" style="background:#F5F5F7; min-height:100vh; padding-bottom:100px;">
        
        <div class="glass-header-bar" style="position:sticky; top:0; z-index:100; background:rgba(245, 245, 247, 0.9); padding:20px 40px; margin:0; border-bottom:1px solid rgba(0,0,0,0.05);">
            <div style="display:flex; align-items:center; gap:20px;">
                <button onclick="closeStudio()" class="btn-soft">← Back</button>
                <div style="h1">
                    <input id="studio-form-name" type="text" value="New Form" 
                        style="background:transparent; border:none; font-family:'Libre Baskerville'; font-size:20px; font-weight:700; color:var(--text-main); width:300px;">
                </div>
            </div>
            <div style="display:flex; gap:10px;">
                <button onclick="addStudioQuestion()" class="btn-soft" style="color:var(--accent);">+ Add Question</button>
                <button onclick="saveStudioChanges()" class="btn-main">Save Design</button>
            </div>
        </div>

        <div id="studio-canvas" class="glass-card" style="margin:40px auto; max-width:800px; min-height:800px; padding:60px; transform:none; opacity:1;">
            </div>

    </div>
    
    <div id="form-picker-modal" class="glass-backdrop">
        <div class="glass-card" style="width: 400px; height: auto;">
            <div class="glass-header">
                <div class="glass-title">Select Form</div>
                <button onclick="document.getElementById('form-picker-modal').classList.remove('active')" class="btn-text">&times;</button>
            </div>
            <div id="form-list-container" class="glass-content" style="padding-top:10px;">
                </div>
        </div>
    </div>
    
    <div id="admin-modal" class="glass-backdrop">
        <div class="glass-card" style="height: auto; max-width: 600px;">
            <div class="glass-header">
                <div>
                    <div class="glass-subtitle">CLIENT DETAILS</div>
                    <div id="ce-title" class="glass-title">Edit Client</div>
                </div>
                <button onclick="closeClientEditor()" class="btn-text" style="font-size:24px; opacity:0.5;">&times;</button>
            </div>
            
            <div class="glass-content">
                <input type="hidden" id="ce-id">
                
                <div class="notion-group">
                    <label class="notion-label">Company Name</label>
                    <input type="text" id="ce-name" class="notion-input" placeholder="e.g. Acme Corp">
                </div>
                
                <div class="notion-group">
                    <label class="notion-label">Access Code (Password)</label>
                    <input type="text" id="ce-code" class="notion-input" placeholder="e.g. acme2024">
                </div>
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                    <div class="notion-group">
                        <label class="notion-label">Tier</label>
                        <select id="ce-tier" class="notion-select">
                            <option value="Bronze">Bronze</option>
                            <option value="Silver">Silver</option>
                            <option value="Gold">Gold</option>
                        </select>
                    </div>
                    <div class="notion-group">
                         <label class="notion-label">Status</label>
                         <select id="ce-status" class="notion-select">
                            <option value="Active">Active</option>
                            <option value="Graduated">Graduated</option> 
                         </select>
                    </div>
                </div>
            </div>
    
            <div class="glass-footer">
                <button onclick="deleteClient()" id="btn-delete-client" class="btn-text" style="color:#d32f2f; font-size:12px; margin-right:auto;">Delete</button>
                <button onclick="saveClientChanges()" class="btn-main">Save Changes</button>
            </div>
        </div>
    </div>
    
    <div id="zen-viewer" class="glass-backdrop">
        <div class="glass-card">
            <div class="glass-header">
                <div>
                    <div id="zen-subtitle" class="glass-subtitle">EDITING DATA</div>
                    <div id="zen-title" class="glass-title">Form Name</div>
                </div>
                <button onclick="closeZenViewer()" class="btn-text" style="font-size:24px; opacity:0.5;">&times;</button>
            </div>
            <div id="zen-body" class="glass-content">
                </div>
            <div class="glass-footer">
                 <button onclick="closeZenViewer()" class="btn-text">Cancel</button>
                <button onclick="saveZenForm()" class="btn-main">Save Changes</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
